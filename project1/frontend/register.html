<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Document</title>
</head>
<body>
    <div class="logodiv">
        <a href="http://localhost:8000/"><img src="./logo.png"  alt="" class="logo"></a>
    </div>
    <div class="alertbox">
        <p class="alert">msg</p>
    </div>
    <div class="form">
        <h1 class="heading">Signup</h1>
        <input type="text" placeholder="name" autocomplete="off" class="name"required>
        <input type="email" placeholder="email" autocomplete="off" class="email"required>
        <input type="password" placeholder="password" autocomplete="off" class="password"required>
        <button class="submit">log In</button>
        <a href="/loginuser" class="link">Already have an account ? signin</a>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
